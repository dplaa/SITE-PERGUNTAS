<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Que Jogador de Futebol Você Seria?</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Que Jogador de Futebol Você Seria?</h1>
        <div class="tela-inicial">
            <p>Descubra qual jogador de futebol você seria com este quiz! Responda às perguntas sobre seu estilo de jogo, posição preferida e habilidades para encontrar o jogador que mais combina com você.</p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <p class="descricao-caracteristica"></p>
            <button class="novamente-btn">Jogar Novamente</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
